    <script>
        // å‹•æ…‹æª¢æ¸¬ API åŸºç¤ URL
        const getAPIBaseURL = () => {
            if (window.location.protocol === 'file:') {
                return 'http://127.0.0.1:3001';
            }

            // å¦‚æœæ˜¯æœ¬åœ°é–‹ç™¼ç’°å¢ƒ
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return `${window.location.protocol}//${window.location.host}`;
            }

            // ç”Ÿç”¢ç’°å¢ƒï¼šæª¢æ¸¬æ˜¯å¦åœ¨å­è·¯å¾‘ä¸‹
            const pathname = window.location.pathname;
            const pathParts = pathname.split('/').filter(p => p);

            // å¦‚æœè·¯å¾‘åŒ…å« PIRLS2ï¼Œå‰‡ API åœ¨åŒä¸€å€‹å­è·¯å¾‘ä¸‹
            if (pathParts.includes('PIRLS2')) {
                const basePath = '/' + pathParts.slice(0, pathParts.indexOf('PIRLS2') + 1).join('/');
                return `${window.location.origin}${basePath}`;
            }

            return window.location.origin;
        };
        const API_BASE_URL = getAPIBaseURL();

        let currentQuizData = null;
        let progressInterval = null;

        async function startGeneration() {
            const topic = document.getElementById('topic-input').value.trim();
            if (!topic) {

                return;
            }

            const wordCount = document.getElementById('word-count').value;
            const questionCount = parseInt(document.getElementById('question-count').value);

            showSection('step-generating');

            try {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, difficulty, wordCount, questionCount })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'ç”Ÿæˆå¤±æ•—');
                }

                currentQuizData = result.data;

                if (progressInterval) clearInterval(progressInterval);

                renderPreview(currentQuizData);
                showSection('step-preview');

            } catch (error) {
                console.error('ç”ŸæˆéŒ¯èª¤:', error);
                alert('AI ç”Ÿæˆå¤±æ•—ï¼š' + error.message + '\n\nè«‹é‡è©¦ï¼');
                showSection('step-params');

            const statuses = [
                'æ­£åœ¨æ§‹æ€æ–‡ç« ä¸»é¡Œ...',
                'æ­£åœ¨æ’°å¯«æ–‡ç« å…§å®¹...',

                const statusIndex = Math.floor(progress / 20);
